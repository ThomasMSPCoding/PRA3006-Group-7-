<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Body Map</title>
    <link rel="stylesheet" href="interactive.css">
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'TT Hoves', Arial, sans-serif;
            color: white;
            background-image: url('img/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(7, 8, 45, 0.5);
            z-index: 0;
        }

        .main-container {
            z-index: 1;
            width: 100%;
            padding: 20px;
        }

        /* Navigation Bar */
        header {
            padding: 20px 40px;
            background: transparent;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 50px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            text-shadow: 0 0 10px white;
        }

        .logo img {
            width: 200px;
            height: auto;
            margin: auto;
        }

        /* SVG Container */
        .svg-container {
            margin: 50px auto;
            width: 50%; /* Adjust this percentage to change the image size */
            max-height: 80vh; /* Ensure it scales within the viewport height */
            aspect-ratio: 1920 / 1187; /* Maintain the original aspect ratio of the image */
        }

        svg {
            width: 100%; /* Scale the SVG to fit the container */
            height: auto; /* Maintain aspect ratio */
            display: block;
        }

        /* Footer */
        footer {
            background-color: rgba(7, 8, 45, 0.8);
            padding: 20px 30px;
            color: white;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: lightgray;
        }

        .footer-text {
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Navigation Bar -->
        <header>
            <nav>
                <ul class="nav-links">
                    <div class="nav-left">
                        <li><a href="index.html" class="nav-link">INDEX</a></li>
                        <li><a href="interaction.html" class="nav-link">INTERACTIVE BODY</a></li>
                    </div>
                    <div class="logo">
                        <a href="index.html">
                            <img src="img/Logo.png" alt="OncoMap Logo">
                        </a>
                    </div>
                    <div class="nav-right">
                        <li><a href="research.html" class="nav-link">ADDITIONAL INFO</a></li>
                        <li><a href="source.html" class="nav-link">SOURCES</a></li>
                    </div>
                </ul>
            </nav>
        </header>

        <!-- SVG Container -->
        <div class="svg-container">
            <!-- Add your SVG content here -->
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-nav">
                <a href="source.html" class="footer-link">Contact Us</a>
                <a href="#" class="footer-link">Copyright</a>
                <a href="#" class="footer-link">Disclaimer</a>
                <a href="#" class="footer-link">Privacy Policy</a>
            </div>
            <p class="footer-text">Â© 2024 Your Project. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Function to handle SVG interactivity
        function changeImage(newImage) {
            const bodyImage = document.getElementById('body-image');
            bodyImage.setAttribute('xlink:href', newImage);
        }
    </script>
</body>
</html>
